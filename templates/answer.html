{% extends "base.html" %}

{% block content %}
<!doctype html>
<html>
<body>
	<!--Used grid system to add a space as well as used to rearrange buttons and music video to be in one row. Changed color and style of fonts.-->
	<div class="mb-2 p-2"></div>
    <div class="container">
    	<div class="row justify-content-center align-items-center">
    		<div class="col-md-6">
    			 {% if song_choice == right_answer %}
			      <h3><font face="Verdana" color="MediumSeaGreen" size="7">Correct!</font></h3>
			      <p><font face="Verdana" color="MediumSeaGreen"> The answer is <strong> '{{title}}' by {{artist}}</strong>.</font></p>
			    {% else %}
			      <h3><font face="Verdana" color="Crimson" size="7">Incorrect!</font></h3>
			      <p><font face="Verdana" color="Crimson"> The answer is <strong> '{{title}}' by {{artist}}</strong>.</font></p>
			    {% endif %}
			    <div class="mb-3 p-3"></div>
    			<p>
			     <a class="btn btn-info btn-lg" href="{{ url_for('question', genre=same_genre)}}" role="button">Try again?</a>
			     <br>
			     <br>
			     <a class="btn btn-info bt-lg" href="{{ url_for('categories') }}" role="button">Change genre</a>
			    </p>
    		</div>
    		<!-- Embedded music video from webscraping-->
    		<div class="col-md-6">
    			<iframe width="560" height="315" src="https://www.youtube.com/embed/{{link}}"
    			frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    		</div>
    	</div>
    </div>
    
</body>
</html>
{% endblock %}
